{% load static %}
<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Nahverkehr Erfurt{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  {% block head %}{% endblock %}
  <style>
    :root{--bg:#0b0b12;--pink:#ff2d9a;--turq:#00e5ff}
    html,body{margin:0;height:100%;background:#0b0b12;color:#e7e9ee;font:16px/1.5 Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .gridbg{position:fixed;inset:0;background:
      radial-gradient(900px 600px at 20% 10%, rgba(255,45,154,.10) 0%, transparent 60%),
      radial-gradient(900px 600px at 80% 90%, rgba(0,229,255,.08) 0%, transparent 60%);
      pointer-events:none;z-index:-1}
    header{display:flex;align-items:center;gap:16px;padding:18px 22px;border-bottom:1px solid rgba(255,255,255,.08);
      background:linear-gradient(0deg,rgba(0,0,0,.0),rgba(255,255,255,.03));backdrop-filter:blur(6px)}
    .brand{font-weight:800;letter-spacing:.4px}
    .pill{display:inline-block;padding:6px 10px;border-radius:999px;background:linear-gradient(90deg,var(--pink),var(--turq));color:#05050a;font-weight:700;font-size:12px}
    main{min-height:calc(100dvh - 64px)}
    footer{padding:24px;color:#aab;}
    a{color:var(--turq);text-decoration:none}
  </style>
  <link rel="icon" href="{% static 'favicon.ico' %}">
</head>
<body>
  <div class="gridbg"></div>
  <header>
    <span class="pill">EVB • Beta</span>
    <div class="brand">Nahverkehr Erfurt</div>
    <nav style="margin-left:auto;display:flex;gap:18px">
      <a href="/">Home</a>
      <a href="/health">Health</a>
      <a href="/static/">Static</a>
      <a href="/media/">Media</a>
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>© {% now "Y" %} Nahverkehr Erfurt</footer>

  <script src="{% static 'js/main.js' %}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
